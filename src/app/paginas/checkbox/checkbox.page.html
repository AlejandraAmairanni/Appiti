<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>checkbox</ion-title>
    <ion-buttons slot="start"  >
      <ion-back-button defaultHref="/" slot="start" text="regresar" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let e of infoNombres">
      <ion-label>{{e.name}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="e.beca"></ion-checkbox>
    </ion-item> 
  </ion-list>

</ion-content>
