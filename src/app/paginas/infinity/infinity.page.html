<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>infinity</ion-title>
    <ion-buttons slot="start"  >
      <ion-back-button defaultHref="/" slot="start" text="regresar" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let e of datos; let i=index">
      <ion-label>Elemento {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Cargando..." loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
