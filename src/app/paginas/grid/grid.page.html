<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>grid</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="regresar" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <b>columnas de diferentes tamaños</b>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="4">
        <ion-card color="mora"><ion-card-content class="ion-text-center">1</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="12" size-sm="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">2</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="12" size-sm="3">
        <ion-card color="mora"><ion-card-content class="ion-text-center">3</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="12" size-sm="3">
        <ion-card color="mora"><ion-card-content class="ion-text-center">4</ion-card-content></ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <b>dos medianas y una grande</b>
  <ion-grid>
    <ion-row>
      <ion-col size-md="5">
        <ion-card color="mora"><ion-card-content class="ion-text-center">1</ion-card-content></ion-card>
      </ion-col>
      <ion-col size-md="5">
        <ion-card color="mora"><ion-card-content class="ion-text-center">2</ion-card-content></ion-card>
      </ion-col>
      <ion-col size-md="12">
        <ion-card color="mora"><ion-card-content class="ion-text-center">3</ion-card-content></ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <b>se acomodan según el tamaño de pantalla</b>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">A</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">B</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">C</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">D</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">E</ion-card-content></ion-card>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2">
        <ion-card color="mora"><ion-card-content class="ion-text-center">F</ion-card-content></ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
