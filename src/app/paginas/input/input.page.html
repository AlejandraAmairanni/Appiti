<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>input</ion-title>
    <ion-buttons slot="start"  >
      <ion-back-button defaultHref="/" slot="start" text="regresar" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellidos" [(ngModel)]="apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Edad" [(ngModel)]="edad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime-button datetime="fechaNac"></ion-datetime-button>
    </ion-item>

    <ion-modal trigger="fechaNac"></ion-modal>
    <ion-datetime
      id="fechaNac"
      presentation="date"
      [(ngModel)]="fechaNacimiento"
    ></ion-datetime>

  </ion-list>
</ion-content>
